name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
    continue-on-error: ${{ matrix.rust == 'nightly' }}

    services:
      buildkit:
        image: moby/buildkit:latest
        ports:
          - 1234:1234
        options: >-
          --privileged
          --health-cmd "buildctl debug workers"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          BUILDKIT_STEP_LOG_MAX_SIZE: -1
          BUILDKIT_STEP_LOG_MAX_SPEED: -1

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust ${{ matrix.rust }}
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Check formatting
      run: cargo fmt -- --check
      if: matrix.rust == 'stable'

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
      if: matrix.rust == 'stable'

    - name: Build
      run: cargo build --verbose

    - name: Run unit tests
      run: cargo test --lib --verbose

    - name: Run doc tests
      run: cargo test --doc --verbose

    - name: Run unit test files
      run: |
        cargo test --test builder_test --verbose
        cargo test --test session_test --verbose
        cargo test --test progress_test --verbose
        cargo test --test proto_test --verbose

    - name: Wait for BuildKit
      run: |
        echo "Waiting for BuildKit to be ready..."
        for i in {1..30}; do
          if curl -f http://localhost:1234/healthz 2>/dev/null; then
            echo "BuildKit is ready"
            exit 0
          fi
          echo "Attempt $i: BuildKit not ready yet..."
          sleep 2
        done
        echo "BuildKit failed to become ready"
        exit 1

    - name: Run integration tests
      run: cargo test --test integration_test --verbose -- --test-threads=1
      env:
        BUILDKIT_ADDR: http://localhost:1234
        RUST_LOG: info

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    services:
      buildkit:
        image: moby/buildkit:latest
        ports:
          - 1234:1234
        options: >-
          --privileged
          --health-cmd "buildctl debug workers"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable

    - name: Install tarpaulin
      run: cargo install cargo-tarpaulin

    - name: Wait for BuildKit
      run: |
        echo "Waiting for BuildKit to be ready..."
        for i in {1..30}; do
          if curl -f http://localhost:1234/healthz 2>/dev/null; then
            echo "BuildKit is ready"
            exit 0
          fi
          echo "Attempt $i: BuildKit not ready yet..."
          sleep 2
        done
        echo "BuildKit failed to become ready"
        exit 1

    - name: Generate coverage
      run: cargo tarpaulin --verbose --all-features --workspace --timeout 300 --out Xml
      env:
        BUILDKIT_ADDR: http://localhost:1234

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./cobertura.xml
        fail_ci_if_error: false

  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable

    - name: Run benchmarks
      run: cargo bench --bench build_bench -- --output-format bencher | tee output.txt

    - name: Store benchmark result
      uses: benchmark-action/github-action-benchmark@v1
      with:
        tool: 'cargo'
        output-file-path: output.txt
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true
        alert-threshold: '150%'
        comment-on-alert: true
        fail-on-alert: false

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run security audit
      uses: rustsec/audit-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

  build-examples:
    name: Build Examples
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable

    - name: Build examples
      run: |
        if [ -d "examples" ]; then
          cargo build --examples --verbose
        else
          echo "No examples directory found"
        fi
